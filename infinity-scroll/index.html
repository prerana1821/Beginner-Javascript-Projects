<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/u/0/favicons?domain=prerana-nawar.netlify.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>
    <header>
        <nav>
            <div id="left-nav">
                <div id="logo">precodes</div>
                <div>
                    <p>Explore</p>
                    <p>Find Work</p>
                    <p>Hiring Designers?</p>
                </div>
            </div>
            <div id="right-nav">
                <div id="pro-txt">Upgarde Now - Go Pro</div>

                <p id="acc">P</p>

                <button id="btn-upload">Upload</button>
            </div>

        </nav>

        <div id="loader">
            <img src="images/loader.svg" alt="">
        </div>

        <div>
            <div id="hero-div">
                <h1>Search Snapshots</h1>
                <p>6,800,000+ image from thousands of inspirational designers</p>
            </div>
            <div>
                <div>
                    <input type="text" placeholder="Search..." class="input-img" name="" id="input-img">
                    <i class="fas fa-lg fa-search"></i>
                </div>
                <button id="search-btn">Enter</button>
            </div>
        </div>

    </header>

    <section>
        <ul id="select-list" class="select-list">
            <li class="select-list-items" id="fashion">Fashion</li>
            <li class="select-list-items" id="wallpapers">Wallpapers</li>
            <li class="select-list-items" id="food">Food</li>
            <li class="select-list-items" id="animals">Animals</li>
            <li class="select-list-items" id="code">Code</li>
            <li class="select-list-items" id="architecture">Architecture</li>
        </ul>
    </section>

    <main>
        <div class="image-container"></div>
    </main>
</body>

<script src="app.js"></script>

</html>
