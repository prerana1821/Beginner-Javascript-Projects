<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Tool</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="header">
            <div>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="header-txt">Color Tool</div>
            <div><img src="images/color-picker.png" alt=""></div>
        </div>

        <section>
            <label for="hexColor">Hex Color</label>
            <input type="text" id="hex-color-input" name="hexColor" placeholder="#000000">

            <label for="slider" id="slider-text">0%</label>
            <input type="range" id="slider" name="slider" min="0" max="100" value="0">

            <p>Input Color</p>
            <div class="box" id="input-box"></div>
            <p>Output Color</p>
            <div class="box" id="output-box"></div>
        </section>

    </main>
    <script src="app.js"></script>
</body>

</html>
