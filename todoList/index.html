<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do it!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/u/0/favicons?domain=prerana-nawar.netlify.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>

    <nav class="nav">
        <div class="logo">
            preCodes
        </div>
        <button id="btn-dark"></button>
        <button id="btn-light"></button>
    </nav>

    <h1 class="ml9">
        <span class="text-wrapper">
            <span class="letters">Just Do It!</span>
        </span>
    </h1>

    <section>
        <input type="text" class="input-txt" placeholder="Add New Task..">
        <button class="btn-submit" type="button">
            <img class="btn-submit-icon" src="https://img.icons8.com/ios-glyphs/40/000000/add-list.png" />
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </section>



    <div class="date">
    </div>

    <main>
        <div class="todo-container">
            <ul class="todo-lists">
                <!-- <div class="todo-item">
                    <div>
                        <p><span></span></p>
                        <li></li>
                    </div>
                    <button></button>
                    <button></button>
                </div> -->
            </ul>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
