<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brith Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/u/0/favicons?domain=prerana-nawar.netlify.com">
</head>

<body>

    <section>
        <h1>What's your Name?</h1>
        <input type="text" id="username" autocomplete="off">

        <div id="greet"></div>

        <h2>Enter your Date of Birth</h2>
        <input type="date" id="date">

        <div id="inner-div">

            <div class="btns">
                <button class="btn-func" id="leap-year">born on a leap year?</button>
                <button class="btn-func" id="prime-number">birth day a prime number?</button>
            </div>

            <div id="output"></div>

            <button id="tweet"><img src="images/twitter.svg" alt=""></button>
            <button id="reset"><img src="images/abc.svg" alt=""></button>
        </div>



    </section>

    <script src="app.js"></script>
</body>

</html>
